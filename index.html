        <div id="contato">

            <div class="container-form">
                <form action="https://formsubmit.co/robertoviniciusfoda@gmail.com" method="POST">
                    <div>
                        <label for="name">SEU NOME:</label>
                        <input type="text" required id="name" placeholder="Digite aqui">
                    </div>
                    <div>
                        <label for="mail">E-MAIL:</label>
                        <input type="email" required id="mail" placeholder="email@email.com">
                    </div>
                    <div>
                        <label for="assunto">ASSUNTO:</label>
                        <input type="text" required id="assunto" placeholder="Digite aqui">
                    </div>
                    <div>
                        <label for="mensagem">MENSAGEM:</label>
                        <textarea id="mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem aqui"></textarea>
                    </div>
                    <div>
                        <button type="submit" > Enviar contato</button>
                    </div>
